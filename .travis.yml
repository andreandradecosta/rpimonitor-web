language: node_js
node_js:
    - 6
cache:
    directories:
        - node_modules
script:
    - npm test -- --coverage
    - npm run build
    - zip -r build.zip build/

after_success:
    - cat ./coverage/lcov.info | ./node_modules/.bin/coveralls

deploy:
  provider: releases
  api_key:
    secure: 
  file:
      - build.zip
  skip_cleanup: true
  on:
    branch: master
